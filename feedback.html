<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innovators Warehouse Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>

    <div class="feedback-container">
        <h1>Innovators Warehouse Feedback</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rate your experience (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="feedback">Additional Comments:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button a href="home.html" type="submit">Submit Feedback</button>
        </form>
    </div>

</body>

</html>
